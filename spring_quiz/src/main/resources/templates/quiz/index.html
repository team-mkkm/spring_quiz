<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="header::header"></div>
<body style="background-color:#FFFFCC; text-align: center;">
<h2>問題</h2>
<div id="text_q"></div>
<h2>選択</h2>
<div id="text_s"></div>
<h2>解答</h2>
<div id="text_a"></div>

<script type="text/javascript">
//問題と解答
qa = new Array();
qa[0] = ["イルカを漢字で書くとどれ？","海豚","海牛","河豚",1];
qa[1] = ["クラゲを漢字で書くとどれ？","水浮","水母","水星",2];
qa[2] = ["カタツムリを漢字で書くとどれ？","禍牛","鍋牛","蝸牛",3];
qa[3] = ["バッタを漢字で書くとどれ？","飛蝗","飛蟻","飛脚",1];
qa[4] = ["タツノオトシゴを英語にするとどれ？","sea fish","sea horse","sea dragon",2];
qa[5] = ["マグロを英語にするとどれ？","funa","suna","tuna",3];
qa[6] = ["トンボを英語にするとどれ？","fly","dragonfly","butterfly",2];
qa[7] = ["ヒトデを英語にするとどれ？","starfish","starshell","starmine",1];
qa[8] = ["恒星の中で最も明るい星は？","デネブ","スピカ","シリウス",3];
qa[9] = ["惑星の中で最も重たいのはどれ？","太陽","木星","天王星",2];
qa[10] = ["@Autowiredで何ができる？","依存性注入","永続化","スコープの生成",1];
qa[11] = ["オブジェクト指向から最もかけ離れている機能は？","継承","フィルター","カプセル化",2];
qa[12] = ["フォームのフィールドは？","public","protected","private",3];
qa[13] = ["Javaで多重継承（実装）できるのは？","インターフェース","抽象クラス","どちらも無理",1];
qa[14] = ["次のうち一番短いスコープは？","セッション","リクエスト","アプリケーション",2];
qa[15] = ["getとpostをミスった時のエラーコードは？","404","405","500",2];
qa[16] = ["例外発生時のエラーコードは？","404","405","500",3];
qa[17] = ["Javaの変数の命名規則は？","キャメル","スネーク","パスカル",1];
qa[18] = ["リストのサイズを計算しているのは？","$*{lists.size(list)}","|${lists.size(list)}|","${#lists.size(list)}",3];

//初期設定
count = 0; //問題番号
q_sel = 3; //選択肢の数

//最初の問題
quiz();

//問題表示
function quiz() {
	var s, n;
	//問題
	document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];
	//選択肢
	s = "";
	for (n=1;n<=q_sel;n++) {
		s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】";
	}
	document.getElementById("text_s").innerHTML = s;
}

//解答表示
function anser(num) {
	var s;
	s = (count + 1) + "問目：";
	//答え合わせ
	if (num == qa[count][q_sel + 1]) {
		//正解
		s += "○" + qa[count][num];
	} else {
		s += "×" + qa[count][num];
	}
	document.getElementById("text_a").innerHTML = s;
	
	//次の問題を表示
	count++;
	if (count < qa.length) {
		quiz();
	} else {
		//終了
		document.getElementById("text_q").innerHTML = "";
		document.getElementById("text_s").innerHTML = "";
	}
	
}

</script>
</body>
</html>
